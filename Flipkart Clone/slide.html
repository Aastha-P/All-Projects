<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <style>
            #slider {
                width: 98%;
                margin: auto;
                overflow: hidden;
                position: relative;
                margin-top: 15px;
            }

            .slides {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }

            .slide {
                width: 100%;
                flex: 0 0 auto;
            }

            .arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-size: 24px;
                cursor: pointer;
                z-index: 1;
            }

            .arrow.left {
                left: 10px;
            }

            .arrow.right {
                right: 10px;
            }
        </style>
    </head>

    <body>

        <div id="slider">
            <div class="slides">
                <div class="slide"><img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/289c766054a217db.jpg?q=20" alt="Image 1"></div>
                <div class="slide"><img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/3fdd64e1495a855a.jpeg?q=20 " alt="Image 2"></div>
                <div class="slide"><img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/36edcda6bdf9ca8a.jpg?q=20" alt="Image 3"></div>
                <div class="slide"><img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/7fd0e4ab26429926.jpg?q=20" alt="Image 4"></div>
                <div class="slide"><img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/ca2843e62171405e.jpg?q=20" alt="Image 5"></div>
            </div>
            <div class="arrow left" onclick="prevSlide()">&#9665;</div>
            <div class="arrow right" onclick="nextSlide()">&#9655;</div>
        </div>

        <script>
            const slides = document.querySelector('.slides');
            let currentIndex = 0;

            function nextSlide() {
                currentIndex = (currentIndex + 1) % 5;
                updateSlider();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + 5) % 5;
                updateSlider();
            }

            function updateSlider() {
                const transformValue = -currentIndex * 100 + '%';
                slides.style.transform = `translateX(${transformValue})`;
            }

            function autoSlide() {
                nextSlide();
            }

            setInterval(autoSlide, 2000); // Automatic slide change every 2 seconds
        </script>

    </body>

</html>
