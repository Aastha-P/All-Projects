<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
        <div class="cover cover-left"></div>
        <div class="cover cover-right turn"></div>

        <div class="book">
            <!-- <div class="book-page page-left">
                
            </div> -->

            <!-- page 1&2 -->
            <div class="book-page page-right turn" id="turn-1">
                <div class="page-front">
                    <h1 class="title">First page</h1>
                    

                    <span class="number-page">1</span>
                    <span class="nextprev-btn" data-page="turn-1">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </div>
                <div class="page-back">
                    <h1 class="title">Second page</h1>


                    <span class="number-page">2</span>
                    <span class="nextprev-btn back" data-page="turn-1">
                        <i class="fa-solid fa-chevron-left"></i>
                    </span>

                </div>
            </div>

            <!-- page 3&4 -->
            <div class="book-page page-right turn" id="turn-2">
                <div class="page-front">
                    <h1 class="title">Third Page</h1>
                   

                    <span class="number-page">3</span>
                    <span class="nextprev-btn" data-page="turn-2">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                   
                </div>


                <div class="page-back">
                    <h1 class="title">Fourth Page</h1>
                    

                    <span class="number-page">4</span>
                    <span class="nextprev-btn back" data-page="turn-2">
                        <i class="fa-solid fa-chevron-left"></i>
                    </span>

                </div>
            </div>

            <!-- page 5&6 -->
            <div class="book-page page-right turn" id="turn-3">
                <div class="page-front">
                    <h1 class="title">Fifth Page</h1>


                    <span class="number-page">5</span>
                    <span class="nextprev-btn" data-page="turn-3">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>

                </div>

                <div class="page-back">
                    <h1 class="title">Sixth Page</h1>
                    

                    <span class="number-page">6</span>
                    <span class="nextprev-btn back" data-page="turn-3">
                        <i class="fa-solid fa-chevron-left"></i>
                    </span>
                    

                </div>
            </div>

        </div>
    </div>

    <script src="book.js"></script>
</body>
</html>
